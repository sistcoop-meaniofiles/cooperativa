<div class="row">
    <div class="col-sm-6">

        <div class="panel panel-default panel-border panel-shadow">
            <div class="panel-heading">
                <h3 class="panel-title">Datos principales</h3>

                <div class="panel-options">
                    <a href>
                        <i class="glyphicon glyphicon-info-sign"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div style="border-bottom: 1px solid #e5e5e5;margin-bottom: 20px;">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <p>Moneda:&nbsp;</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p><strong ng-bind="view.bovedaDB.moneda"></strong></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <p>Denominacion:&nbsp;</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p><strong ng-bind="view.bovedaDB.denominacion"></strong></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <p>Abierto:&nbsp;</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p><strong ng-bind="view.bovedaDB.abierto | si_no : 'Abierto' | uppercase"></strong></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <p>E. movimiento:&nbsp;</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p><strong ng-bind="view.bovedaDB.estadoMovimiento | si_no : 'Congelado' | uppercase"></strong></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <p>Estado:&nbsp;</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p><strong ng-bind="view.bovedaDB.estado | si_no: 'activo' | uppercase"></strong></p>
                        </div>
                    </div>
                </div>
                <button type="button" ui-sref="^.datosPrincipales" class="btn btn-white">Editar</button>
            </div>

            <br/>
            <div class="panel-heading">
                <h3 class="panel-title">Datos adicionales</h3>
                <div class="panel-options">
                    <a href>
                        <i class="glyphicon glyphicon-info-sign"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div style="border-bottom: 1px solid #e5e5e5;margin-bottom: 20px;">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <p>Agencia:&nbsp;</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p><strong ng-bind="view.bovedaDB.agencia.denominacion"></strong></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <p>Codigo:&nbsp;</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p><strong ng-bind="view.bovedaDB.agencia.codigo"></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-6">
        <div class="panel panel-default panel-border panel-shadow">
            <div class="panel-heading">
                <h3 class="panel-title">Cajas</h3>
                <div class="panel-options">
                    <a href>
                        <i class="glyphicon glyphicon-info-sign"></i>
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped table-bordered table-condensed">
                            <caption ng-show="!view.loaded.cajas.length">No se encontraron cajas.</caption>
                            <thead ng-show="view.loaded.cajas.length">
                            <tr>
                                <th>#</th>
                                <th>Denom.</th>
                                <th>Abierto</th>
                                <th>Movimiento</th>
                                <th>Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in view.loaded.cajas">
                                <td><span ng-bind="$index+1"></span></td>
                                <td>
                                    <span ng-bind="item.denominacion"></span>
                                </td>
                                <td>
                                    <span ng-bind="item.abierto | si_no: 'Abierto'"></span>
                                </td>
                                <td>
                                    <span ng-bind="item.estadoMovimiento | si_no:'Congelado'"></span>
                                </td>
                                <td>
                                    <span ng-bind="item.estado | si_no:'Activo'"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
