<h4><strong>Bovedas asignadas</strong> </h4>

<div class="row">
    <div class="col-sm-8">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.boveda.$invalid && (form.boveda.$touched || form.$submitted)}">
            <label>Bovedas disponibles</label>
            <ui-select name="boveda" ng-model="combo.selected.boveda" ui-autofocus required>
                <ui-select-match placeholder="Boveda">{{$select.selected.denominacion}}</ui-select-match>
                <ui-select-choices repeat="item in combo.boveda | filter: $select.search">
                    <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-messages="form.boveda.$error" ng-if="form.boveda.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese boveda.</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <div class="form-group">
                <label>&nbsp;</label>
                <div class="input-group">
                    <button type="button" ng-click="addBoveda()" class="btn btn-primary">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped table-bordered table-condensed">
            <caption ng-show="!view.cajaDB.bovedas.length">No se encontraron bovedas.</caption>
            <thead ng-show="view.cajaDB.bovedas.length">
            <tr>
                <th>#</th>
                <th>Moneda.</th>
                <th>Denom.</th>
                <th>Abierto</th>
                <th>Movimiento</th>
                <th>Estado</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in view.cajaDB.bovedas">
                <td><span ng-bind="$index+1"></span></td>
                <td>
                    <span ng-bind="item.moneda"></span>
                </td>
                <td>
                    <span ng-bind="item.denominacion"></span>
                </td>
                <td>
                    <span ng-bind="item.abierto | si_no: 'Abierto'"></span>
                </td>
                <td>
                    <span ng-bind="item.estadoMovimiento | si_no:'Congelado'"></span>
                </td>
                <td>
                    <span ng-bind="item.estado | si_no:'Activo'"></span>
                </td>
                <td style="text-align: center">
                    <button type="button" ng-click="removeBoveda($index, item)" class="btn btn-danger btn-xs">Desvincular</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
