<h4><strong>Datos principales</strong> </h4>

<div class="row">
    <div class="col-sm-4">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.sucursal.$invalid && (form.sucursal.$touched || form.$submitted)}">
            <label>Sucursal</label>
            <ui-select name="sucursal" ng-model="combo.selected.sucursal" ui-autofocus required>
                <ui-select-match placeholder="Sucursal">{{$select.selected.denominacion}}</ui-select-match>
                <ui-select-choices repeat="item in combo.sucursal | filter: $select.search">
                    <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-messages="form.sucursal.$error" ng-if="form.sucursal.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese sucursal.</div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.agencia.$invalid && (form.agencia.$touched || form.$submitted)}">
            <label>Agencia</label>
            <ui-select name="agencia" ng-model="combo.selected.agencia" required>
                <ui-select-match placeholder="Agencia">{{$select.selected.denominacion}}</ui-select-match>
                <ui-select-choices repeat="item in combo.agencia | filter: $select.search">
                    <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-messages="form.agencia.$error" ng-if="form.agencia.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese agencia.</div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.denominacion.$invalid && (form.denominacion.$touched || form.$submitted)}">
            <label>Denominacion</label>
            <input type="text" name="denominacion" ng-model="view.caja.denominacion" ng-maxlength="20" class="form-control" required/>
            <div ng-messages="form.denominacion.$error" ng-if="form.denominacion.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese denominacion.</div>
                <div class="validate-has-error" ng-message="maxlength">Maximo 20 caracteres.</div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="form-group" ng-class="{ 'validate-has-error' : form.boveda.$invalid && (form.boveda.$touched || form.$submitted)}">
            <label>Bovedas asignadas</label>
            <ui-select name="boveda" multiple ng-model="combo.selected.boveda" required >
                <ui-select-match placeholder="Boveda">{{$item.denominacion}} &lt;{{$item.moneda}}&gt;</ui-select-match>
                <ui-select-choices repeat="item in combo.boveda | filter: $select.search">
                    <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                    <small>Moneda: {{item.moneda}}</small>
                </ui-select-choices>
            </ui-select>
            <div ng-messages="form.boveda.$error" ng-if="form.boveda.$touched || form.$submitted">
                <div class="validate-has-error" ng-message="required">Ingrese boveda.</div>
            </div>
        </div>
    </div>
</div>

<p>
    <button type="button" class="btn btn-primary" ng-click="addCaja()" ladda="control.block" data-style="expand-right">Guardar</button>
    <button type="button" class="btn btn-white" ui-sref="^.^.buscarCaja">Cancelar</button>
</p>
